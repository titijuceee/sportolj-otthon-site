<!DOCTYPE html>
<html lang="hu">
<head>

<body>
    <aside class="fixed-navbar">
        <div class="fixed-navbar__logo">
            <a href="#">
                <picture>
                    <source srcset="assets/images/logo.svg" media="(min-width: 1200px)">
                    <img src="assets/images/logo_min.svg" alt="Sportolj Otthon">
                </picture>
            </a>
        </div>
        
        <div class="fixed-navbar__menu"></div>
        <ul class="fixed-navbar__list">
            <li class="fixed-navbar__item"><a class="fixed-navbar__link" href="#">Általános</a></li>

        </ul>

        <header class="large-hero">
            <picture>
                <source srcset="assets/images/lany-futopadon.jpg 1600w, assets/images/lany-futopadon-hi-dpi.jpg 3200w" media="(min-width: 1200px)">
                <source srcset="assets/images/lany-futopadon-medium.jpg 1200w, assets/images/lany-futopadon-medium-hi-dpi.jpg 2400w" media="(min-width: 800px)">
                <img class="large-hero__image" srcset="assets/images/lany-futopadon-small.jpg 500w, assets/images/lany-futopadon-small-hi-dpi.jpg 1000w" alt="Lány futópadon edz otthon">

            <div class="large-hero__text-content">
                <h1 class="large-hero__title">Futópad, ami otthon tart</h1>
                <h2 class="large-hero__subtitle">FITatHOME 500s</h2>
            </div>
            <a href="#" class="btn btn--right-side">Vedd meg most!</a>
            <div class="benefits">
                <div class="row">
                    <div class="column-4">
                        first benefit
                    </div>
                    <div class="column-4">
                        second benefit
                    </div>
                    <div class="column-4">

                    </div>

        <section class="general-info">
            general-info area

        <section class="features">
            features

        <section class="gallery">
            gallery

        <section class="details">
            details

        <section class="bottom">
            <div class="testimonials">
                testimonials
            </div>
            <div class="offer">
                offer
            </div>

            </footer>
